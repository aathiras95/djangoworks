<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
    .container{
    margin:auto
    width:50%
    }
        .btn{
        margin:auto
        }

    </style>
</head>
<body>
<h1> <center>Prime Numbers </center> </h1>

<div class="container">
    <div class="row">
        <form action="" method="post">
                {%csrf_token%}
        <div>
            <input type="number" name="llimi" id="upper" class="form-control" placeholder="Enter Lower Limit">
        </div>
            <div></div>
        <div>
            <input type="number" name="ulimi" id="lower" class="form-control" placeholder="Enter Upper limit">
        </div>
        <div class="btn">
            <input type="submit" value="prime">
        </div>
        </form>

    {%if result%}
          {%for i in result%}
               <span>{{i}}</span>

           {%endfor%}
      {%endif%}
    </div>
    
</div>

</body>
</html>
