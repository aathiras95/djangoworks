<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{%static 'css/background.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {%if messages%}
        {%for msg in messages%}
        {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}


        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            <div>
                <span><h5>{{msg}}</h5></span>
            </div>
        </div>
        <!--        <div class="bg-info text-dark">-->

        <!--            <span><h2>{{msg}}</h2></span>-->
        <!--        </div>-->
        {%endif%}
        {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endif%}

        {%endfor%}
        {%endif%}
    </div>
    <div class="col-4"></div>
</div>

<div class="container">

    <div class="row mt-5">
        <h2><center>SignUp</center></h2>
                <hr>
        <div class="col-4"></div>
        <div class="col-4 border border-success p-2 border-opacity-10 border-radius:1rem;" style="background-color: #A9C9FF;
background-image: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);">
            <form action="" method="post">
                {%csrf_token%}
                <!--                {{form.as_p}}-->
                <p></p>

                <p><input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="FirstName">
                </p>
                <p><input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="LastName"></p>
                <p><input type="email" name="email" id="id_email" class="form-control" placeholder="Email Id"></p>
                <p><input type="text" name="username" id="id_username" class="form-control" placeholder="Username"></p>
                <p><input type="password" name="password1" id="id_password1" class="form-control"
                          placeholder="Password"></p>
                <p><input type="password" name="password2" id="id_password2" class="form-control"
                          placeholder="Confirm Password"></p>
                <p>

                </p>
                <p><button type="submit" class="btn btn-success"
                            style="background-color: #FF3CAC;
                                   background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%); width:100%">
                        Create
                    </button></p>
                <p></p>


            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
    </div>
<p></p>
</body>
<!-- JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
